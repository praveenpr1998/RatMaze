<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat in a Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="size">Maze Size (N x N):</label>
        <input type="number" id="size" value="5" min="2" max="10">
        <label for="walls">Number of Walls:</label>
        <input type="number" id="walls" value="5" min="0">
        <button id="generate">Generate Maze</button>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
		<button id="play">Play</button>
        <button id="reset">Reset</button>
    </div>
    <div id="maze"></div>
    <div id="message"></div>
	<script  src="utils.js"></script>
    <script  src="script.js"></script>

</body>
</html>
